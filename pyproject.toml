[project]
name = "vault-mcp-server"
version = "1.0.0"
description = "MCP Server for Vault"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "hvac>=2.3.0,<3.0.0",
    "fastmcp>=2.9.0,<2.10.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]
